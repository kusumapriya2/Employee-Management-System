<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 <style>
    	.text-center{
    	color:#045F5F;
    	}
        body {
            background-color: #f8f9fa; /* Light grey background color */
        }
        .container {
            margin-top: 50px; /* Spacing from the top */
        }
        h2 {
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .form-control {
            border-radius: 0.25rem; /* Rounded corners for input fields */
        }
        .btn-primary {
            background-color: #007bff; /* Custom primary button color */
            border-color: #007bff; /* Custom button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #004085; /* Darker border color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Update Employee</h2>
                <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" th:field="*{designation}" placeholder="Enter designation">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" th:field="*{department}" placeholder="Enter department">
                    </div>
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>
                        <input type="text" class="form-control" id="idNumber" th:field="*{idNumber}" placeholder="Enter ID number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
